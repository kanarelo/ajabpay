{% macro render_field(field, value='') %}
<div class="form-group">
    <label>{{ field.label }}</label>
    {{ field(class='form-control', value=value, **kwargs)|safe }}

    {% if field.errors %}
        <ul class="errors">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
{% endmacro %}
